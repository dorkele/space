<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="the_game.css" />
        <title>THE Game</title>
    </head>
    <body>
        <div class="game-container">
            <div id="board">
                <div class="column" id="0">
                    <div class="slot row0 col0">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col0">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col0">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col0">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col0">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col0">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="1">
                    <div class="slot row0 col1">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col1">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col1">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col1">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col1">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col1">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="2">
                    <div class="slot row0 col2">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col2">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col2">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col2">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col2">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col2">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="3">
                    <div class="slot row0 col3">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col3">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col3">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col3">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col3">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col3">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="4">
                    <div class="slot row0 col4">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col4">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col4">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col4">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col4">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col4">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="5">
                    <div class="slot row0 col5">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col5">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col5">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col5">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col5">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col5">
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="column" id="6">
                    <div class="slot row0 col6">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row1 col6">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row2 col6">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row3 col6">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row4 col6">
                        <div class="hole"></div>
                    </div>
                    <div class="slot row5 col6">
                        <div class="hole"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img id="sun-icon" src="sun_PS.png" alt="sun icon" />
        </div>
        <div>
            <img id="moon-icon" src="fullmoon_PS.png" alt="moon icon" />
        </div>
        <div class="dayoverlay">
            <div id="sunimg">
                <img id="sun" src="sun_PS.png" alt="sun" />
                <div id="dayvictory">DAY WINS!</div>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div class="nightoverlay">
            <div id="moonimg">
                <img id="moon" src="fullmoon_PS.png" alt="moon" />
                <div id="nightvictory">NIGHT WINS!</div>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div class="draw">
            <img id="eclipse" src="eclipse.jpg" alt="eclipse" />
            <button id="reset-draw">RESET</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="the_game.js"></script>
    </body>
</html>
